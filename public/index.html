    <script>
        const createElementBackup = document.createElement;
        document.createElement = function(...args) {
            // If this is not a script tag, bypass
            if(args[0].toLowerCase() !== 'script')
                // Binding to document is essential
                return createElementBackup.bind(document)(...args);

            const scriptElt = createElementBackup.bind(document)(...args);

            // Some magic, see below
            // Backup the original setAttribute function
            const originalSetAttribute = scriptElt.setAttribute.bind(scriptElt)

            function needsToBeBlacklisted(value, type) {
                console('[needsToBeBlacklisted] type:', type);
                console('[needsToBeBlacklisted] value:', value);
                if (type == 'script') {
                    return false;
                }
            }
            // Define getters / setters to ensure that the script type is properly set
            Object.defineProperties(scriptElt, {
                'src': {
                    get() {
                        return scriptElt.getAttribute('src')
                    },
                    set(value) {
                        if(needsToBeBlacklisted(value, scriptElt.type)) {
                            originalSetAttribute('type', 'javascript/blocked')
                        }
                        originalSetAttribute('src', value)
                        return true
                    }
                },
                'type': {
                    set(value) {
                        const typeValue =
                            needsToBeBlacklisted(scriptElt.src, scriptElt.type) ?
                                'javascript/blocked' :
                            value
                        originalSetAttribute('type', typeValue)
                        return true
                    }
                }
            })

            // Monkey patch the setAttribute function so that the setter is called instead.
            // Otherwise, setAttribute('type', 'whatever') will bypass our custom descriptors!
            scriptElt.setAttribute = function(name, value) {
                if(name === 'type' || name === 'src')
                    scriptElt[name] = value
                else
                    HTMLScriptElement.protytope.setAttribute.call(scriptElt, name, value)
            }
            return scriptElt;
        }        
    </script>
